[tool.commitizen]
name = "cz_customize"
version_provider = "cargo"
version_type = "semver"

[tool.commitizen.customize]
bump_pattern = '^(BREAKING CHANGE|feat|fix|refactor|build|docs)(\(.+\))?(!)?'
bump_map = {"!" = "MAJOR", feat = "MINOR", fix = "PATCH", refactor = "PATCH", build = "PATCH", docs = "PATCH"}
